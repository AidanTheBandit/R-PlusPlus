<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
        }
        .container {
            max-width: 350px;
            margin: 40px auto;
            background: #fafafa;
            padding: 24px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            text-align: center;
        }
        .status {
            margin: 16px 0 24px 0;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
        }
        .status.connected {
            background: #e0ffe0;
            color: #218838;
        }
        .status.disconnected {
            background: #ffe0e0;
            color: #c82333;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 0;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        .log {
            font-size: 12px;
            color: #888;
            margin-top: 18px;
            min-height: 18px;
        }
        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            background: #1a1a1a;
            color: #d4d4d4;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            max-height: 150px;
            overflow-y: auto;
        }
        .debug-entry {
            margin: 2px 0;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .debug-log { background: #2d2d2d; }
        .debug-warn { background: #3a2a1a; color: #ffcc80; }
        .debug-error { background: #2a1a1a; color: #ff8080; }
        .debug-info { background: #1a2a3a; color: #80ccff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>R1 Creation</h2>
        <div id="status" class="status disconnected">Disconnected</div>
        <button id="reconnectBtn" onclick="reconnect()">Reconnect</button>
        <div id="log" class="log"></div>
        
        <div class="debug-panel" id="debugPanel">
            <div style="font-weight: bold; margin-bottom: 8px;">Debug Log: <span id="debugStatus" style="color: #ff6b6b;">Initializing...</span></div>
            <div id="debugLog"></div>
        </div>
    </div>

    <script src="creation.js"></script>
</body>
</html>
